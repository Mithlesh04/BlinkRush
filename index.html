<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BlinkRush – Web Prototype</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="BlinkRush is a fast-paced neon reflex game. Blink through obstacles, survive as long as you can, and climb the leaderboard. Play free on desktop and mobile." />
  <meta name="keywords" content="BlinkRush, reflex game, neon game, hyper casual, arcade, HTML5 game, play online" />
  <meta name="author" content="BlinkRush Dev Team" />
  <meta property="og:title" content="BlinkRush – Neon Reflex Game" />
  <meta property="og:description" content="A free neon hyper-casual reflex game. Blink, dodge, and survive!" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/thumbnail.png" />
  <meta property="og:url" content="https://mithlesh04.github.io/BlinkRush/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root {
      --bg: #05060a;
      --neon1: #8a5cff;
      --neon2: #38bdf8;
      --neon3: #ff55aa;
    }
    body { margin:0; overflow:hidden; background: var(--bg); color:#fff; font-family:sans-serif; }
    canvas { position:fixed; inset:0; width:100%; height:100%; display:block; }
    .hud { position:fixed; top:8px; left:50%; transform:translateX(-50%); display:flex; gap:16px; }
    .hud div { background:rgba(0,0,0,.4); padding:6px 12px; border-radius:999px; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
  </div>
  <script>
    const canvas=document.getElementById("game");
    const ctx=canvas.getContext("2d");
    const scoreEl=document.getElementById("score");
    const bestEl=document.getElementById("best");
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;} resize(); addEventListener("resize",resize);

    // Player
    const player={x:innerWidth/4,y:innerHeight/2,r:10,vy:0};

    // Obstacles
    let obstacles=[];
    let obstacleTimer=0;
    let difficulty=1; // starts easy

    // Game state
    let score=0; let best=localStorage.getItem("blink_best")||0; bestEl.textContent=best;
    let alive=true;

    function spawnObstacle(){
      const gap=120-Math.min(difficulty*5,80); // gap shrinks with difficulty
      const topHeight=Math.random()*(canvas.height-gap-100)+50;
      const bottomY=topHeight+gap;
      obstacles.push({x:canvas.width,y:0,w:30,h:topHeight});
      obstacles.push({x:canvas.width,y:bottomY,w:30,h:canvas.height-bottomY});
    }

    function update(dt){
      if(!alive) return;
      obstacleTimer+=dt;
      if(obstacleTimer>1.8-Math.min(difficulty*0.1,1.2)){ spawnObstacle(); obstacleTimer=0; }
      obstacles.forEach(o=>o.x-=200*dt*(1+0.1*difficulty));
      obstacles=obstacles.filter(o=>o.x+o.w>0);

      // gravity
      player.vy+=600*dt;
      player.y+=player.vy*dt;

      // prevent offscreen
      if(player.y<player.r){player.y=player.r;player.vy=0;}
      if(player.y>canvas.height-player.r){alive=false;}

      // collision
      for(const o of obstacles){
        if(player.x+player.r>o.x && player.x-player.r<o.x+o.w && player.y+player.r>o.y && player.y-player.r<o.y+o.h){ alive=false; }
      }
      // score/difficulty
      score+=dt*10*difficulty;
      scoreEl.textContent=Math.floor(score);
      difficulty=1+score/200; // gradually increases
    }

    function draw(){
      ctx.fillStyle="#05060a"; ctx.fillRect(0,0,canvas.width,canvas.height);
      // player
      ctx.fillStyle="#ff55aa"; ctx.beginPath(); ctx.arc(player.x,player.y,player.r,0,Math.PI*2); ctx.fill();
      // obstacles
      ctx.fillStyle="#38bdf8";
      obstacles.forEach(o=>ctx.fillRect(o.x,o.y,o.w,o.h));
    }

    let last=performance.now();
    function loop(now){
      const dt=(now-last)/1000; last=now;
      update(dt);
      draw();
      if(!alive){
        if(score>best){best=score; localStorage.setItem("blink_best",Math.floor(best));}
        bestEl.textContent=Math.floor(best);
        ctx.fillStyle="#fff"; ctx.font="32px sans-serif";
        ctx.fillText("Game Over",canvas.width/2-70,canvas.height/2);
        ctx.fillText("Press Space to Restart",canvas.width/2-130,canvas.height/2+40);
      }
      requestAnimationFrame(loop);
    }
    loop(last);

    // Controls
    addEventListener("keydown",e=>{
      if(e.code==="Space"){
        if(!alive){alive=true;score=0;obstacles=[];difficulty=1;player.y=innerHeight/2;player.vy=0;}
        else{player.vy=-250;} // jump impulse
      }
      if(e.code==="ArrowUp"){player.vy=-250;}
      if(e.code==="ArrowDown"){player.vy=250;}
      if(e.code==="ArrowLeft"){player.x-=20;}
      if(e.code==="ArrowRight"){player.x+=20;}
    });
  </script>
</body>
</html>
